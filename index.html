  
  <body>
    <h1 id="title" class"description">freeCodeCamp Survey Form</h1>
    <p id="description" class="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" class="survey-form">
      <div class="field">
        <label id="name-label" for"name">Name
      <input
        id="name"
        type="text"
        name="name"
        placeholder="Enter your name"
        required/></label>
      </div>
      <div>
        <label id="email-label" for="email">Email
        <input
          id="email"
          type="email"
          name="email"
          placeholder="Enter your Email"
          required/></label>
      </div>
      <div>
        <label id="number-label" for="number">Age
        <input
          name="age"
          id="number"
          placeholder="Age";
          type="number"
          min="13"
          max="99"/>
      </div></label>
      <div>
        <label>Which option best describes your current role?</label>
        <select name="name" id="dropdown" required>
          <option disabled selected value>Select current role</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Pefer not to say</option>
          <option>Others</option>
        </select>
      </div>
      <div>
         <p type="question">Would you recommend freeCodeCamp to a friend?</p>
      <label>
       <input
      name="user-recommend"
      value="definitely"
      type="radio"
      class="input-radio"
      checked />Definitely</label>
      <label><input
      name="user-recommend"
      value="maybe"
      type="radio"
      class="input-radio"
      />Maybe</label>
      <label><input
      name="user-recommend"
      value="not-sure"
      type="radio"
      class="input-radio"
      />Not sure</label>
    </div>
    <div>
      <label type="question">What is your favorite feature of freeCodeCamp?</label>
      <select id="dropdown" required>
          <option disabled selected value>Select an option</option>
          <option>Challeges</option>
          <option>Project</option>
          <option>Community</option>
          <option>Open Source</option>
        </select>

<div>
  <label type="question">What would you like to see improved? <span>(Check all that apply)</span></label>
  <label>
    <input 
    type="checkbox"
    value="front-end-projects"/>
    Front-end Projects
  </label>
    <label>
      <input 
      type="checkbox"
      value="back-end-projects"/>
      Back-end Projects
  </label>
   <label>
      <input 
      type="checkbox"
      value="data-visualization"/>
      Data Visualization
  </label>
   <label>
      <input 
      type="checkbox"
      value="challenges"/>
      Challenges
  </label>
  <label>
      <input 
      type="checkbox"
      value="open-source-community/>
      Open Source Community
  </label>
  <label>
      <input 
      type="checkbox"
      value="gitter-help-rooms"/>
      Gitter help rooms
  </label>
  <label>
      <input 
      type="checkbox"
      value="videos"/>
      Videos
  </label>
  <label>
      <input 
      type="checkbox"
      value="city-meetups"/>
      City Meetups
  </label>
  <label>
      <input 
      type="checkbox"
      value="wiki"/>
      Wiki
  </label>
  <label>
      <input 
      type="checkbox"
      value="forum"/>
      Forum
  </label>
  <label>
      <input 
      type="checkbox"
      value="additional-courses"/>
      Additional Courses
  </label>
</div>
<div>
  <p type="question">Any comments or suggestions?</p>
  <textarea 
  placeholder="Enter your comment here..."
  ></textarea>
</div>
<div>
  <input 
  id="submit"
  type="submit"Submit/>
</div>
